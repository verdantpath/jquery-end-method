<!DOCTYPE html>
<html>
<head>
<title>JQuery End Method</title>
<meta charset="utf-8" />
</head>
<body>
<p>text</p>
<p class="middle">Middle <span>text</span></p>
<p>text</p>
<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/JavaScript">
  alert(jQuery('p').filter('.middle').length); //alerts 1
  alert(jQuery('p').filter('.middle').end().length); //alerts 3. the end() method undoes the filter() method, returning to the original set of elements in the selection
  alert(jQuery('p').filter('.middle').find('span').end().end().length); //alerts 3. 2 end() methods are used to undo both the filter() and find() methods.
  </script>
</script>
</body>
</html>
